<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/jquery-3.6.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/options.css" rel="stylesheet">
    <script src="/js/options.js" type="module"></script>

    <title>Config - </title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <h5 data-i18n="download_file_type"></h5>
            <select class="form-select" aria-label="Default select example">
                <option value="pl" data-i18n="plaintext_log" selected></option>
                <option value="ms" data-i18n="markdown_summary"></option>
                <option value="hs" data-i18n="html_summary"></option>
            </select>
        </div>

        <div class="row pt-5">
            <h5 data-i18n="shortcut_items_title"></h5>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+1</span>
                <input type="text" class="form-control" data-i18n="alt_shift_1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+2</span>
                <input type="text" class="form-control" data-i18n="alt_shift_2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+3</span>
                <input type="text" class="form-control" data-i18n="alt_shift_3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+4</span>
                <input type="text" class="form-control" data-i18n="alt_shift_4">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+5</span>
                <input type="text" class="form-control" data-i18n="alt_shift_5">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+6</span>
                <input type="text" class="form-control" data-i18n="alt_shift_6">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+7</span>
                <input type="text" class="form-control" data-i18n="alt_shift_7">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+8</span>
                <input type="text" class="form-control" data-i18n="alt_shift_8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Alt+Shift+9</span>
                <input type="text" class="form-control" data-i18n="alt_shift_9">
            </div>
        </div>

        <div class="row pt-2">
            <div class="alert alert-info" role="alert" data-i18n="register_the_string_to_the_shortcut_key">
            </div>
        </div>
    </div>

</body>

</html>
