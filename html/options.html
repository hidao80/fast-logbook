<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/options.css" rel="stylesheet">
    <script src="/js/options.js" type="module"></script>

    <title>Config - </title>
</head>

<body>
    <div class=" container">
        <div class="row pt-5">
            <h5 data-i18n="download_file_type"></h5>
            <select class="form-select" aria-label="Default select example">
                <option value="plainText" data-i18n="plaintext_log" selected></option>
                <option value="markdownTable" data-i18n="markdown_summary"></option>
                <option value="htmlTable" data-i18n="html_summary"></option>
            </select>
        </div>

        <div class="row pt-5">
            <h5 data-i18n="shortcut_items_title"></h5>
            <div class="input-group mb-3">
                <span class="input-group-text">1</span>
                <input type="text" class="form-control" data-i18n="shortcut_1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">2</span>
                <input type="text" class="form-control" data-i18n="shortcut_2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">3</span>
                <input type="text" class="form-control" data-i18n="shortcut_3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">4</span>
                <input type="text" class="form-control" data-i18n="shortcut_4">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">5</span>
                <input type="text" class="form-control" data-i18n="shortcut_5">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">6</span>
                <input type="text" class="form-control" data-i18n="shortcut_6">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">7</span>
                <input type="text" class="form-control" data-i18n="shortcut_7">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">8</span>
                <input type="text" class="form-control" data-i18n="shortcut_8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">9</span>
                <input type="text" class="form-control" data-i18n="shortcut_9">
            </div>
        </div>

        <div class="row pt-2">
            <div class="alert alert-info" role="alert" data-i18n="register_the_string_to_the_shortcut_key">
            </div>
        </div>
    </div>

</body>

</html>
